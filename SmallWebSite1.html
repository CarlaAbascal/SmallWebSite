<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>

    <!------------LLIBRERIES--------------->

    <meta charset="UTF-8">
    <title>Small website with Bootstrap and JQuery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!------------FUNCIO------------------>

    <script type="text/javascript">
        $(document).ready(function() {
            $("button").click(function() {
                $.get("https://api.github.com/users/"+test.value+"/repos", function(data, status){
                    txt = "";
                    $("#MisRepos tbody").empty();
                    $.each(data, function(index,info) {
                        $("#MisRepos tbody").append(
                            txt =  '<tr><td>' + info.name+
                                '</td><td>' + info.id+
                                '</td><td>' + info.description+
                                '</td><td>' + info.stargazers_count+
                                '</td><td>' + info.language +
                                '</td></tr>'
                        );
                    });

                });
            });
        });

    </script>
</head>

<!------------HTML------------------>

<body>
<div class="container p-3 my-3 bg-dark text-white">
